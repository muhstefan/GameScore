{% extends "base.html" %}

{% block title %}Игры{% endblock %}
{% block scripts %}


<script>
  const games = {{ games | tojson }};
</script>
<script src="{{ url_for('static', path='js/gamesPage.js') }}" type="module" defer>>
</script>


{% endblock %}
{% block content %}
<div class="addition-container">
     <h3>Ваш список игр</h3>
    <button id="add_game" type="button">добавить игру</button>
</div>

<div id="games_list_container">
  <!-- Сюда будет подгружаться список игр через AJAX -->
</div>

<!--Модальное окно(по умолчанию скрыто)-->
<div id="myModal" class="modal">
  <div class="modal-content">
    <h2>Добавить игру</h2>

    <form id="gameForm">
      <div class="form-group">
        <label for="title_input">Название</label>
        <input type="text" id="title_input" name="title" placeholder="Введите название" required>
      </div>

      <div class="form-group">
        <label for="description_input">Описание</label>
        <textarea id="description_input" name="description" placeholder="Введите описание" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="rating_input">Оценка</label>
        <input type="number" id="rating_input" name="rating" min="0" max="10" step="0.1" placeholder="0 - 10" required>
      </div>

      <button type="submit" id="save_game">Сохранить</button>
    </form>
  </div>
</div>

{% endblock %}
